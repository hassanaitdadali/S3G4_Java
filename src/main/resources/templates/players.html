<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="menu">
<head>
    <meta charset="UTF-8">
    <title>Players List</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">


</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header">Players List</div>
            <form method="get", th:action="@{index}">
                <input type="text" name="search" th:value="${searchName}">
                <button class="btn btn-primary" type="submit">Search</button>

            </form>

            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <td>Id</td>
                        <td>typeTerrain</td>
                        <td>Name</td>
                        <td>reservations</td>

                        <td></td>
                        <td></td>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s:${pagePlayers}">

                        <td th:text="${s.id}"></td>
                        <td th:text="${s.typeTerrain}"></td>
                        <td th:text="${s.fullName}"></td>
                        <td th:text="${s.reservations}"></td>


                        <td >
                            <a class="btn btn-danger"
                               th:href="@{delete(page=${currentPage}, size=${size}, search=${searchName}, id=${s.id})}"> Delete </a>
                        </td>

                        <td >
                            <a class="btn btn-outline-dark"
                               th:href="@{edit(page=${currentPage}, size=${size}, search=${searchName}, id=${s.id})}"> Edit </a>
                        </td>



                    </tr>
                    </tbody>




                </table>
                <div class="container">
                    <ul class="nav nav-pills">
                        <li class="nav-item me-2"
                            th:each="p:${tabPages}" >
                            <a th:text="${p+1}"
                               th:class="${p==currentPage? 'btn btn-primary' : 'btn btn-outline-primary'}"
                               th:href="@{index(page=${p}, size=${size}, search=${searchName})}"></a>
                        </li>


                    </ul>

                </div>
            </div>


        </div>
    </div>


</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="menu">

<head>
  <meta charset="UTF-8">
  <title>Edit Players</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">


</head>
<body>
<div layout:fragment="content">
  <div class="p-3">
    <div class="card">
      <div class="card-header">Edit Players</div>
      <form method="post" th:action="@{save}">

        <input id ="id" type="hidden" name="id" th:value="${player.id}">
        <input   type="hidden" name="currentPage" th:value="${currentPage}">
        <input   type="hidden" name="size" th:value="${size}">
        <input  type="hidden" name="searchName" th:value="${searchName}">

        <div class="mb-3">
          <label for ="nom" class="form-control">Full Name</label>
          <input id ="nom" type="text" name="fullName" th:value="${player.fullName}">
        </div>
        <div class="mb-3">
          <label for ="reservations" class="form-control"> Date Reservation </label>
          <input id ="reservations" type="date" name="reservations" th:value="${player.reservations}">

        </div>
        <div class="mb-3">
          <label for ="typeTerrain" class="form-control">Type de Terrain </label>
          <input id ="typeTerrain" type="text" name="typeTerrain" th:value="${player.typeTerrain}">
        </div>


        <button class="btn btn-primary" type="submit">Update</button>

      </form>


    </div>
  </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="menu">
<head>
    <meta charset="UTF-8">
    <title>New Player</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card w-50">
            <div class="card-header text-center">Add New Player</div>
            <div class="card-body">
                <form method="post" th:action="@{/save}">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Full Name</label>
                        <input id="nom" type="text" name="fullName" class="form-control" th:value="${player.fullName}">
                    </div>
                    <div class="mb-3">
                        <label for="reservations" class="form-label">Date Reservation</label>
                        <input id="reservations" type="date" name="reservations" class="form-control" th:value="${player.reservations}">
                    </div>
                    <div class="mb-3">
                        <label for="typeTerrain" class="form-label">Type de Terrain</label>
                        <input id="typeTerrain" type="text" name="typeTerrain" class="form-control" th:value="${player.typeTerrain}">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
